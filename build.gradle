plugins {
    id 'application'
}

group 'com.vizor.test'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies{
    implementation group: 'com.logicbig', name: 'logicbig', version: '1.0'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'

}

application {
    mainClass = 'com.vizor.test.Main'
}
